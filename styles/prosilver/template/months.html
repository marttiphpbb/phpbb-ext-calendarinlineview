<div class="marttiphpbb-calendarinlineview">
	<div class="monthrow">
	{%- for m in var.months -%}
		<div class="month{% if m.month % 2 == 0 %} even-month{% endif %} flex-{{- m.flex -}}">
			{%- if m.flex > 2 -%}
				<span>
				{%- if m.link -%}
					<a href="{{- m.link -}}">
						{{- m.month_name -}}
					</a>
				{%- else -%}
					{{- m.month_name -}}
				{%- endif -%}
				</span>
			{%- endif -%}
		</div>
	{%- endfor -%}
	</div>
</div>
